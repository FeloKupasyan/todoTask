<script src="../../../../../../../../Downloads/angular4/services/account.service.ts"></script>
<form [formGroup]="todoForm">
  <div class="form-group">
    <label class="center-block">Text</label>
    <input id="text" type="text" class="form-control" formControlName="text"  minlength="3" required>
    <div *ngIf="todoForm.controls.text.invalid && (todoForm.controls.text.dirty || todoForm.controls.text.touched)"
         class="alert alert-danger">

      <div *ngIf="todoForm.controls.text.errors.required">
        Text is required.
      </div>
      <div *ngIf="todoForm.controls.text.errors.minlength">
        Min Length of text is 3 symbols.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="center-block">Status Done</label>
    <input type="checkbox" class="form-control" formControlName="done" >
  </div>
</form>

<button *ngIf="todoForm.status==='VALID'" class="btn btn-primary" type="submit" (click)="addTodoItem()">Add New Todo</button>
<button *ngIf="todoForm.status!=='VALID'" class="btn btn-default" disabled>Add New Todo</button>
